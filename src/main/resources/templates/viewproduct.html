<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:include="/header"></th:block>
</head>
<body>
	<th:block th:include="/menu2"></th:block>
	<div class="single_top">
		<form th:action="@{/addorder}" th:object="${order}" method="post">
			<input type="hidden" name="pid" th:value="${product.id}">
			<div class="container">
				<div class="single_grid">
					<div class="grid images_3_of_2">
						<ul id="etalage">
							<li><img class="etalage_source_image"
								th:src="@{'productimages/'+${product.imageName}}" title="" /></li>
						</ul>
						<div class="clearfix"></div>
					</div>
					<div class="desc1 span_3_of_2">
						<ul class="back">
							<li><i class="back_arrow"> </i><a href="/home">Back</a></li>
						</ul>
						<h1 th:text="@{'Name: '+${product.name}}"></h1>
						<p th:text="@{'Description: '+${product.description}}"></p>
						<p th:text="@{'Quantity: '+${product.quantity}}"></p>
						<div class="simpleCart_shelfItem">
							<div class="price_single">
								<div class="head">
									<h2>
										â‚¹<span class="amount item_price" th:text="${product.price}"></span>
									</h2>
								</div>
								<div class="clearfix"></div>
							</div>
							<div class="size_2-right">
								<input type="submit" value="Buy"/>
							</div>
							<div class="size_2-right">
								&nbsp;&nbsp;&nbsp;&nbsp;<a th:href="@{/addcart(id=${product.id})}">Add to Cart</a>
							</div>
						</div>
					</div>
					<div class="clearfix"></div>
				</div>
			</div>
		</form>
	</div>
	<th:block th:include="/footer"></th:block>
</body>
</html>
